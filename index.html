<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .hamburger {
            cursor: pointer;
            font-size: 24px;
        }
        #upload-form {
            display: none;
            flex-direction: column;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #upload-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .feed {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }
        .feed-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 200px;
            text-align: center;
        }
        .feed-item img {
            width: 100%;
            height: auto;
        }
        .feed-item p {
            margin: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div>Instagram Clone</div>
        <div class="hamburger">â˜°</div>
    </header>

    <div id="upload-form">
        <input type="text" id="title" placeholder="Enter title">
        <input type="file" id="image">
        <button id="upload-button">Upload</button>
    </div>

    <div class="feed" id="feed"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = 'https://iypxhfjaxfdxfoubnefm.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5cHhoZmpheGZkeGZvdWJuZWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1NzQwOTksImV4cCI6MjA1MDE1MDA5OX0.3tJFpY7Xth-NGA55hcqCTDnL8bHZbxKsiSBHP6pZihM'; // Replace with your Supabase Key
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const hamburger = document.querySelector('.hamburger');
        const uploadForm = document.getElementById('upload-form');
        const uploadButton = document.getElementById('upload-button');
        const feed = document.getElementById('feed');

        // Toggle upload form visibility
        hamburger.addEventListener('click', () => {
    if (uploadForm.style.display === '' || uploadForm.style.display === 'none') {
        uploadForm.style.display = 'flex';
    } else {
        uploadForm.style.display = 'none';
    }
});



        // Fetch and display all images on load
        async function loadFeed() {
            const { data, error } = await supabase
                .from('images')
                .select('*');

            if (error) {
                console.error('Error fetching images:', error);
                return;
            }

            feed.innerHTML = '';
            data.forEach(item => {
                const feedItem = document.createElement('div');
                feedItem.classList.add('feed-item');

                const img = document.createElement('img');
                img.src = item.image_url;

                const title = document.createElement('p');
                title.textContent = item.title;

                feedItem.appendChild(img);
                feedItem.appendChild(title);
                feed.appendChild(feedItem);
            });
        }

        // Upload image and title
        uploadButton.addEventListener('click', async () => {
            const title = document.getElementById('title').value;
            const imageInput = document.getElementById('image');

            if (!title || !imageInput.files.length) {
                alert('Please provide a title and select an image.');
                return;
            }

            const file = imageInput.files[0];
            const { data: uploadData, error: uploadError } = await supabase
                .storage
                .from('images')
                .upload(`public/${Date.now()}_${file.name}`, file);

            if (uploadError) {
                console.error('Error uploading image:', uploadError);
                return;
            }

            const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${uploadData.path}`;

            const { data: insertData, error: insertError } = await supabase
                .from('images')
                .insert([{ title, image_url: imageUrl }]);

            if (insertError) {
                console.error('Error saving image data:', insertError);
                return;
            }

            alert('Image uploaded successfully!');
            loadFeed();
        });

        // Initialize feed
        window.onload = loadFeed;
    </script>
</body>
</html>
